name: Turso Healthcheck

on:
  workflow_dispatch:   # ðŸ‘ˆ Manuell startbar
  push:
    paths:
      - "config/**/*.json"   # ðŸ‘ˆ Bei JSON-Ã„nderungen
  schedule:
    - cron: "0 6 * * *"      # ðŸ‘ˆ Jeden Tag um 06:00 UTC

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install libsql-client python-dotenv

      - name: Run healthcheck
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          python flows/healthcheck.py
