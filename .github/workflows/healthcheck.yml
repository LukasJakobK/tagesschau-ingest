name: Turso Healthcheck

on:
  # Manuell startbar
  workflow_dispatch:

  # Bei jedem Push
  push:

  # Bei Pull Requests
  pull_request:

  # Täglich
  schedule:
    - cron: "0 6 * * *"   # täglich 06:00 UTC

  # Automatisch nach Post-Cleanup
  workflow_run:
    workflows:
      - Post Cleanup – Recompute Metadata
    types:
      - completed

jobs:
  healthcheck:
    # Nur laufen, wenn:
    # - manuell
    # - cron
    # - PR
    # - Push
    # - oder Cleanup erfolgreich war
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install libsql-client python-dotenv

      - name: Run healthcheck
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          python flows/healthcheck.py
